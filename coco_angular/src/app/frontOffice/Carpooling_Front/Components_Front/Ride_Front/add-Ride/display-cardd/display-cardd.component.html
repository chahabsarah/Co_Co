<div class="mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" [(ngModel)]="avoidTolls" id="avoidTolls">
            <label class="form-check-label" for="avoidTolls">Avoid Tolls</label>
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <div class="input-group">
            <span class="input-group-text" id="pricePerPassenger">Prix par passager (DT)</span>
            <input type="number" class="form-control" placeholder="Price" [(ngModel)]="price" aria-label="Price" aria-describedby="pricePerPassenger">
          </div>
          <p class="mt-3">Le prix recommandé par « La Roue Verte » est de 26 DT (péages compris). L'indemnité demandée aux passagers ne doit en aucun cas entraîner des bénéfices pour le conducteur. Elle doit être un juste partage des frais de carburant et de péage.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-between flex-row mb-5 mt-4">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Back To Date & Time
  </button>
  <!--<a href="./register-car">add car</a>-->
  <button class="btn btn-outline-primary" (click)="showFormData()" cdkStepperNext>
    Go To Add CAR <i class="fa fa-angle-right"></i>
  </button>
</div>
