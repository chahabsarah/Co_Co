<app-header-front></app-header-front>


<main id="main" class="main">



  <div class="container-fluid">

    <div class="card" style="width: 50%;margin: 5px auto;">
      <div class="card-header">
        Edit Image
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="dateAdded">dateAdded</label>
            <input [(ngModel)]="image.dateAdded" id="dateAdded" name="dateAdded" class="form-control" type="date">
          </div>


          <div class="form-group">
            <label for="format">format</label>
            <input [(ngModel)]="image.format" id="format" name="format" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="path">path</label>
            <input [(ngModel)]="image.path" id="path" name="path" class="form-control" type="text">
          </div>


          <button class="btn btn-primary" (click)="updateImage()">Update</button>
        </form>
      </div>
      <div class="card-footer" *ngIf="showAlert">
        <div class="alert alert-success">
          <button (click)="closeAlert()" class="close">
            &times;
          </button>
          <strong>Success</strong>
        </div>
      </div>
    </div>
  </div>


</main>
<app-footer-front></app-footer-front>
