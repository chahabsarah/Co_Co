<div class="mt-4">
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="dateAdded">Date Added:</label>
          <input [(ngModel)]="dateAdded" id="dateAdded" name="dateAdded" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="Time">Time Added:</label>
          <input [(ngModel)]="time" id="Time" name="Time" class="form-control" type="time">
        </div>
        <div class="form-group">
          <label for="format">Format Image:</label>
          <input [(ngModel)]="format" id="format" name="format" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="path">Path Image:</label>
          <input [(ngModel)]="path" id="path" name="path" class="form-control" type="text">
          <a href="http://localhost:8086" target="_blank">Upload Image</a>
        </div>
        <div class="form-group">
          <label for="description">Description Image:</label>
          <textarea [(ngModel)]="description" id="description" name="description" class="form-control" rows="3"></textarea>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="d-flex justify-content-between flex-row mb-5 mt-4">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Back To ADD Car
  </button>
  <button class="btn btn-outline-primary" (click)="showFormData()" cdkStepperNext>
    Go To Publish <i class="fa fa-angle-right"></i>
  </button>
</div>
