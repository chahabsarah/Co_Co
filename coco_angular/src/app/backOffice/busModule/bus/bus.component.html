<app-header-back></app-header-back>
<app-navbar-back></app-navbar-back>

<main id="main" class="main">
  <table class="table" border="1">
    <tr>
      <th>ID</th>
      <th>Availability</th>
      <th>Brand</th>
      <th>GPS Coordinate</th>
      <th>License Plate Number</th>
      <th>Model</th>
      <th>Seating Capacity</th>
    </tr>
    <tr *ngFor="let bus of listBus">
      <td>{{ bus.id }}</td>
      <td>{{ bus.availability }}</td>
      <td>{{ bus.brand }}</td>
      <td>{{ bus.gpsCoordinates }}</td>
      <td>{{ bus.licensePlateNumber }}</td>
      <td>{{ bus.model }}</td>
      <td>{{ bus.seatingCapacity }}</td>
      <td><button class="btn btn-warning"(click)="supp(bus.id)" >delete</button></td>
      <td><button class="btn btn-danger" [routerLink]="['/update-bus',bus.id]">Update</button></td>


    </tr>
  </table>
</main>

<app-footer-back></app-footer-back>
