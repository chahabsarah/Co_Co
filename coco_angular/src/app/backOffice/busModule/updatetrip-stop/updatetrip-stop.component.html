<app-header-back></app-header-back>
<app-navbar-back></app-navbar-back>

<main id="main" class="main">
  <form [formGroup]="tripStopForm" (ngSubmit)="updateTrip()">
    <div>
      <input type="hidden" formControlName="id" id="id">
      <input type="hidden" formControlName="stopId" id="stopId">
      <input type="hidden" formControlName="tripId" id="tripId">
      <label for="stopId">Select a stop:</label>
      <select id="stopId" name="stopId" formControlName="stopId">
        <option *ngFor="let stop of stops" [value]="stop.idStop">{{ stop.name }}</option>
      </select>
      <div *ngIf="tripStopForm.get('stopId')?.invalid && tripStopForm.get('stopId')?.touched" class="error-message">
        Please select a stop.
      </div>
    </div>

    <div>
      <label for="tripId">Select a trip:</label>
      <select id="tripId" name="tripId" formControlName="tripId">
        <option *ngFor="let trip of trips" [value]="trip.idTrip">{{ trip.idTrip }}</option>
      </select>
      <div *ngIf="tripStopForm.get('tripId')?.invalid && tripStopForm.get('tripId')?.touched" class="error-message">
        Please select a trip.
      </div>
    </div>

    <div class="form-group">
      <label for="arrivalTime">Arrival Time</label>
      <input type="datetime-local" class="form-control" formControlName="arrivalTime" id="arrivalTime">
      <div *ngIf="tripStopForm.get('arrivalTime')?.invalid && tripStopForm.get('arrivalTime')?.touched" class="error-message">
        Please enter a valid arrival time.
      </div>
    </div>

    

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" formControlName="amount" id="amount">
      <div *ngIf="tripStopForm.get('amount')?.invalid && tripStopForm.get('amount')?.touched" class="error-message">
        Please enter a valid amount.
      </div>
    </div>

    <!-- Ajoutez d'autres champs de formulaire pour d'autres propriétés de voyage -->

    <button type="submit" class="btn btn-primary" [disabled]="tripStopForm.invalid">Submit</button>
  </form>
</main>

<app-footer-back></app-footer-back>
