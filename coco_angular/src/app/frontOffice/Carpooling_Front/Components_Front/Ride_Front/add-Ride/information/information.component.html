<div class="mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Departure Address</h5>
          <div class="form-floating mb-3 position-relative">
            <input type="text" [(ngModel)]="departureAddress" class="form-control" id="departureAddress" placeholder="Departure Address">
            <label for="departureAddress">Departure Address</label>
            <i class="bi bi-geo-alt-fill position-absolute top-50 end-0 translate-middle-y"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Arrival Address</h5>
          <div class="form-floating mb-3 position-relative">
            <input type="text" [(ngModel)]="arrivalAddress" class="form-control" id="arrivalAddress" placeholder="Arrival Address" value="RUE IBN AL ROUMI IMPASSE IBN AL ROUMI N 19 CITE EL GHAZALA, TUNIS VILLE">
            <label for="arrivalAddress">Arrival Address</label>
            <i class="bi bi-send position-absolute top-50 end-0 translate-middle-y"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="map" style="width: 100%; height: 80vh; margin: 0 auto;"></div>
<form>
  <!--<input type="text" id="adresseInput" placeholder="Adresse" readonly>-->
</form>
<div class="d-flex justify-content-end flex-row mb-5 mt-4">
  <button class="btn btn-outline-primary" (click)="showFormData()" cdkStepperNext>
    Go To My Role <i class="fa fa-angle-right"></i>
  </button>
</div>
