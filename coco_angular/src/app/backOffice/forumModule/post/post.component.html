<app-header-back></app-header-back>
<app-navbar-back></app-navbar-back>

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Post List</h1>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Post List</h5>

            <!-- Table with dark header and stripped rows -->
            <div class="table-responsive">
              <table class="table table-bordered table-hover datatable">
                <thead class="thead-dark">
                <tr>
                  <th scope="col">Description</th>
                  <th scope="col">Created Date</th>
                  <th scope="col">Update Date</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let post of posts">
                  <td>{{ post?.description }}</td>
                  <td>{{ post?.createdDate | date:'medium' }}</td>
                  <td>{{ post?.updateDate | date:'medium' }}</td>
                  <td>
                    <ul>
                      <li *ngFor="let comment of post?.comments">{{ comment?.text }}</li>
                    </ul>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- End Table with dark header and stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->

<app-footer-back></app-footer-back>
