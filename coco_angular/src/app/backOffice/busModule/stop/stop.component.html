<app-header-back></app-header-back>
<app-navbar-back></app-navbar-back>

<main id="main" class="main">
  <table class="table" border="1">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>GPS Coordinates</th>

    </tr>
    <tr *ngFor="let stop of liststop">
      <td>{{ stop.idStop }}</td>
      <td>{{ stop.name }}</td>
      <td>{{ stop.gpscoordinates }}</td>
      <td><button class="btn btn-warning"(click)="supp(stop.idStop)" >delete</button></td>
      <td><button class="btn btn-danger" [routerLink]="['/update-stop',stop.idStop]">Update</button></td>



    </tr>
  </table>
</main>

<app-footer-back></app-footer-back>
