<app-header-back></app-header-back>
<app-navbar-back></app-navbar-back>
<div class="container-fluid mt-5">
  <div class="pt-4">
    <div class="d-flex justify-content-center">
      <nav class="nav bg-dark">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/category-list']">Category List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/register-category-product']"> Add Category </a>
        </li>
      </nav>
    </div>
  </div>
  <div class="container mt-5">
    <div class="d-flex justify-content-center">
      <div>
        <h2>Edit Category</h2>

        <form (ngSubmit)="saveEditedCategory()">

          <div class="card-body">
            <div class="form-group">
              <label for="CategoryName"> CategoryName </label>
              <input type="text" id="categoryName" name="categoryName" [(ngModel)]="editedCategoryName" class="form-control" required #categoryName="ngModel">
              <div class="text-danger" *ngIf="categoryName.invalid && (categoryName.dirty || categoryName.touched)">
                CategoryName is required
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="categoryName.invalid">Save Changes</button>
          </div>
          <div class="card-footer" *ngIf="showAlert">
            <div class="alert alert-success" role="alert">
              <button class="close" (click)="closeAlert()">&times;</button>
              <strong>Successfull edited</strong>
            </div>
          </div>

          <!-- Add other form fields as needed -->

        </form>

      </div>
    </div>
  </div>
</div>
<app-footer-back></app-footer-back>
