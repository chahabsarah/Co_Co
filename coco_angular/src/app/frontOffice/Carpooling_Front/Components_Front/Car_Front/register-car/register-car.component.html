<app-header-front></app-header-front>
<main id="main" class="main">
  <div class="container-fluid">
    <div class="card" style="width: 50%;margin: 5px auto;">
      <div class="card-header">
        Add New Car
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="model">model</label>
            <input [(ngModel)]="car.model" id="model" name="model" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="comfort">comfort</label>
            <input [(ngModel)]="car.comfort" id="comfort" name="comfort" class="form-control" type="text">
          </div>
          <button class="btn btn-primary" (click)="saveCar(car)">Save</button>
        </form>
      </div>
      <div class="card-footer" *ngIf="showAlert">
        <div class="alert alert-success">
          <button (click)="closeAlert()" class="close">
            &times;
          </button>
          <div class="d-flex justify-content-between flex-row mb-5 mt-4">
            <button class="btn btn-outline-primary" cdkStepperPrevious>
              <i class="fa fa-angle-left"></i> Back To Itinerary & Cost
            </button>
            <!--<a href="./register-car">add car</a>-->
            <button class="btn btn-outline-primary" (click)="showFormData()" cdkStepperNext>
              Go To Publish <i class="fa fa-angle-right"></i>
            </button>
          </div>
          <strong>Success</strong>
        </div>
      </div>
    </div>
  </div>
</main>
<app-footer-front></app-footer-front>
