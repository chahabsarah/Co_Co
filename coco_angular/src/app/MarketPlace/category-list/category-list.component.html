  <div class="pt-5 d-flex justify-content-center">
    <div class="d-flex justify-content-center">
      <nav class="nav bg-dark ">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/category-list']">Category List</a>

          <a class="nav-link active" [routerLink]="['/register-category-product']"> Add Category </a>

  <div class="container-fluid">

        <tr>
           <!-- <th> ID Category</th> -->
            <th> Name Category</th>
          <th> Action</th>

        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let c of categoryProducts">
            <!--<td>{{c.idCategory}}</td>-->

            <td>{{c.categoryName}}</td>

            <td>
                <button class="btn btn-warning" style="margin-right: 10px;" [routerLink]="['/edit-category-product',c.idCategory]" >EDIT</button>
                <button class="btn btn-danger" (click)="deleteCategory(c.idCategory)" >DELETE</button>

            </td>
        </tr>

        </tbody>
    </table>
