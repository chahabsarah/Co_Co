<div class="container-fluid">
  <div class="d-flex justify-content-center">
    <table class="table table-striped table-bordered">
      <thead class="thead-light">
      <tr>
        <th>Start Location</th>
        <th>Arrival Address</th>
        <th>Available Seats</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let s of rides">
        <td>{{ s.startLocation }}</td>
        <td>{{ s.arrivalAddress }}</td>
        <td>{{ s.placeDisponible }}</td>
        <td>
          <button class="btn btn-warning" [routerLink]="['/edit-ride', s.rideID]">Edit</button>
          <button class="btn btn-info" [routerLink]="['/cars', s.rideID]">Ride Details</button>
          <button *ngIf="s.rideID !== null" class="btn btn-danger" (click)="deleteRide(s.rideID)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
