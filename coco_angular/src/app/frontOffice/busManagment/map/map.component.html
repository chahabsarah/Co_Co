<app-header-front></app-header-front>
<div id="map" style="width: 100%; height: 60vh;"></div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Departure Address</h5>
          <p class="card-text">{{ departureAddress }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Arrival Address</h5>
          <p class="card-text">{{ arrivalAddress }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Route Details
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Estimated Duration: <span class="font-weight-bold">{{ estimatedDuration }}</span></li>
            <li class="list-group-item">Distance: <span class="font-weight-bold">{{ distance }}</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-6">
      <button class="btn btn-primary btn-sm" (click)="showRide()">Show Route</button>
    </div>
  </div>
</div>
<app-footer-front></app-footer-front>
