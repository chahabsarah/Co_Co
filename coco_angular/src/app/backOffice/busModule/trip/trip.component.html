<app-header-back></app-header-back>
<app-navbar-back></app-navbar-back>

<main id="main" class="main">
  <table class="table" border="1">
    <tr>
      <th>ID</th>
      <th>Departure Location</th>
      <th>Arrival Location</th>
      <th>Estimated Duration</th>
      <th>Fare</th>

    </tr>
    <tr *ngFor="let trip of listTrip">
      <td>{{ trip.idTrip }}</td>
      <td>{{ trip.departureLocation }}</td>
      <td>{{ trip.arrivalLocation }}</td>
      <td>{{ trip.estimatedDuration }}</td>
      <td>{{ trip.fare }}</td>
      <td><button class="btn btn-warning"(click)="supp(trip.idTrip)" >delete</button></td>
      <td><button class="btn btn-danger" [routerLink]="['/update-trip',trip.idTrip]">Update</button></td>


    </tr>
  </table>
</main>

<app-footer-back></app-footer-back>
